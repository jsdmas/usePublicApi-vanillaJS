<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터 불러오기</title>
    <script src="https://kit.fontawesome.com/705917d5dc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Gowun+Batang:wght@400;700&family=Gowun+Dodum&display=swap"
        rel="stylesheet">

</head>

<body>
    <header class="header">
        <img src="./img/서울특별시 마크.jpg">
        <h1><a href="">서울시 문화행사 정보조회</a></h1>
        <a href="https://yeyak.seoul.go.kr/web/main.do" class="an">
            <p>서울시 공공서비스예약 바로가기</p>
        </a>
    </header>

    <div id="description" class="hidden">
        <div class="description__wrap">
            <div id="delete"><i class="fa-solid fa-xmark"></i></div>
            <div class="description__info">
                <img class="description__poster" src="" />
                <div class="description__info__data">
                    <h3></h3>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span class="res_btn"><a href="" id="linkBtn">예약하기</a></span>
                </div>
            </div>

            <div class="map_box">
                <p>> 행사 위치</p>
                <div id="map"></div>
            </div>

            <div class="description__moreinfo">
                <p id="remove_img"></p>
            </div>
        </div>
    </div>

    <div class="container_wrap">
        <p>서울시 및 산하기관, 자치구의 문화행사 예약정보를 제공합니다.</p>
        <div id="container" class="container">
            <!-- <div class="box">
                <img class="box__img"
                    src="" />
                <div class="box__title">
                    <h3>서비스명(SVCNM)</h3>
                    <span>대분류명(MAXCLASSNM)</span>
                </div>
            </div> -->
        </div>
    </div>
    <!-- key값, 데이터타입 -->
    <script src="./js/keyDatatype.js"></script>

    <!-- 카카오 지도 생성 -->
    <script type="text/javascript"
        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=a0e36c8176a48ac24196aea5c6e90b0d"></script>
    <script src="./js/map.js"></script>

    <!-- main화면 data 불러오기 -->
    <!-- data요소 만드는 함수 -->
    <script src="./js/elementCreate.js"></script>
    <!-- filter사용해 데이터 정렬 -->
    <!-- <script src="./js/dropdown_list.js"></script> -->
    <!-- 기본 search함수 -->
    <script src="./js/search.js"></script>
    <!-- window event + 정의된 search 함수 사용 -->
    <script src="./js/first.js"></script>
</body>

</html>
